<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Toolbar </title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/devScale.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
        crossorigin="anonymous"></script>
</head>
<body>
    <header> 
        <button id="reset-btn"> Reset </button>
        <div id="top-header"> 
            
            <h1 id="head-title"> Nav Toolbar </h1> 
        </div>
    </header>

    <div id="content">
        <div id="tool-bar">
            <button class="btn" id="night-btn"> Night </button>
              <button class="btn" id="day-btn"> Day </button>
            <button class="btn" id="med-btn"> M-Text </button>
              <button class="btn" id="large-btn"> L-Text </button>
              <button class="btn" id="small-btn"> S-Text </button>
            <button class="btn" id="color-btn"> Color Randomizer</button>
            <button class="btn" id="shrink-btn"> Shrink </button>
        </div>
        <div id="text-body">
            <h2 id="head-para">Example Paragraph</h2>
            <p id="para">This is a body of text that will be changed and altered.
               I created this program to test my knowledge of Jquery and Sass.
            </p>
        </div>
    </div>

    <script src="JS/script.js"> </script>
</body>
</html>
